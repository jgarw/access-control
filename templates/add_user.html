<!-- add_user.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h1 class="text-center">Add User</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <div class="d-flex justify-content-center">
        <form method="POST">
            <button type="submit" name="scan" class="btn btn-warning">Scan RFID Tag</button>
        </form>
    </div>

    {% if scanned_id %}
    <div class="card mt-4 p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">RFID Tag:</label>
                <input type="text" class="form-control" name="rfid_tag" value="{{ scanned_id }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Role:</label>
                <input type="text" class="form-control" name="role" required>
            </div>

            <button type="submit" name="insert" class="btn btn-success">Add User</button>
        </form>
    </div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
