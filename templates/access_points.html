<!-- 
access_points.html 
This template will be used for managing allowed roles to access points via the admin panel UI 
-->
{% extends "base.html" %}

{% block title %}Access Points{% endblock %}

{% block content %}
            <h1 class="text-center mb-4">Manage Access Points</h1>
            <div class="container col-md-6 p-4 bg-secondary rounded shadow">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Access Point</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for point in access_points %}
                            <tr>
                                <td>{{point[0]}}</td>
                                <td>{{point[1]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('add_point_role') }}" class="btn btn-success">Add Access Permission</a>
                <a href="{{ url_for('delete_point_role') }}" class="btn btn-danger">Delete Access Permission</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
            </div>
        </div>
{% endblock %}
